<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/normalizer.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Mi Ecommerce</title>
</head>
<body>
    <div class="grid-container">
        <header> Mi Ecommerce </header>
        <menu> 
            <h4> Categorías </h4>
            <p class="texto_1"> Consolas(13) </p>
            <p class="texto_2"> AI(4) </p>
            <p class="texto_3"> Accesorios(89) </p>
            <p class="texto_4"> Accesorios(3) </p>
        </menu>
        <main class="grid-main"> 
            <div class="card-1">
                <img src="./assets/imgs/pexels-alex-knight-2599244.jpg" alt="Robot IA">
                <h3> Robot</h3>
                <h5>Tecnologia AI</h5>
                <p class="pie"> Comprar </p>
            </div>
            <div class="card-2">
                <img src="./assets/imgs/pexels-andrea-piacquadio-834949.jpg" alt="Lentes realidad virtual">
                <h3> Lentes realidad virtual</h3>
                <h5>Tecno IA</h5>
                <p class="pie"> Comprar </p>
            </div>
            <div class="card-4">
                <img src="./assets/imgs/pexels-thisisengineering-3862634.jpg" alt="Joystick">
                <h3> Joystick</h3>
                <h5>Tecnología Mikami</h5>
                <p class="pie"> Comprar </p>
            </div>
            <div class="card-3">
                <img src="./assets/imgs/pexels-rfstudio-3825569.jpg" alt="Tablet">
                <h3> Tablet Tab S8</h3>
                <h5>Sanxin</h5>
                <p class="pie"> Comprar </p>
            </div>
            
        </main>
        <footer> @miecommerce </footer>
    </div>
</body>
</html>
